<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Practice5.css">
    <title>Walmart Shopping List</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Walmart_logo_%282008%29.svg/2560px-Walmart_logo_%282008%29.svg.png" alt="Walmart" class="logo">
        <h1>Shopping List</h1>
    </header>

    <main>
        <div>
            <input type="text" id="txtItem" placeholder="Product">
            <button id="btnAdd">Add</button>
        </div>
        
        <ul id="itemList">
            <div id="loadingState">
                <img src="https://img.freepik.com/vector-gratis/cargando-circulos-azul-degradado_78370-2646.jpg?semt=ais_hybrid&w=740&q=80" alt="Loading" class="loading-image">
            </div>
        </ul>
    </main>
    
    <script src="Practice5.js"></script>
</body>
</html>
